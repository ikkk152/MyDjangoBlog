{% extends 'layout/base.html' %}

{% block css %}
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 3fr 1fr;
            grid-column-gap: 10px;
            height: 100vh;
        }

        .content {
            overflow-y: scroll;
        }

        .blog {
            margin-top: 10px;
            border-bottom: 2px solid #0b0e0e;
        }

        .blog > .user, .blog > p {
            display: inline-block;
        }

        .user .avatar {
            display: inline-block;
        }

        .follow {
            border-radius: 100%;
        }
    </style>
{% endblock %}

{% block content %}

    <div class="grid">
        <div class="tag">

        </div>
        <div class="content">

            {% for article in articles %}
                {% include 'article/single_article.html' %}
            {% endfor %}
            {% if is_paginated %}
                {% include 'layout/pagination.html' %}
            {% endif %}
        </div>
        <div class="recommend"></div>

    </div>
{% endblock %}

{% block js %}

{% endblock %}
